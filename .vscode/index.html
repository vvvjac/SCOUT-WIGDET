<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Explorer Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand">Career Explorer Pro</span>
                    <div class="navbar-nav">
                        <a @click="currentView = 'skills'" class="nav-link">Skills</a>
                        <a @click="currentView = 'careers'" class="nav-link">Careers</a>
                        <a @click="currentView = 'market'" class="nav-link">Market</a>
                    </div>
                </div>
            </nav>

            <component :is="currentView" 
                      :onet-data="onetData"
                      @update-skills="updateSkills"
                      @search-careers="searchCareers">
            </component>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
